{% extends 'base.html' %}

{% block title %}Add Employee{% endblock %}

{% block content %}
<h1>Add New Employee</h1>

<style>
    /* Styles for Add Employee Form */
    .form-container {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container h1 {
        font-size: 24px;
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    form label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    form input[type="text"],
    form input[type="email"],
    form textarea,
    form select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    form button[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    form button[type="submit"]:hover {
        background-color: #218838;
    }

    .errorlist {
        color: red;
        font-size: 14px;
    }
</style>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Employee</button>
    </form>
</div>
{% endblock %}
