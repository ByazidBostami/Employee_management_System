<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management{% endblock %}</title>
    
    <!-- Inline CSS Styling -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        /* Navbar Styling */
        header {
            background-color: #333;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #f4f4f4;
            text-decoration: underline;
        }

        /* Content container */
        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Link button */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Footer (Optional) */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Global Header / Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'add_employee' %}">Add Employee</a></li>
                <li><a href="{% url 'employee_list' %}">Update/Delete Employee</a></li>

                <!-- Conditionally render login/logout links based on user authentication status -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- The page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Optional Footer -->
    <footer>
        <p>&copy; 2024 Byazid Bostami</p>
    </footer>

</body>
</html>
